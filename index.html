<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COQ Runner | Nicolas Balmaceda</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>
<body>  
    <button id="ConnectMet" class="btn-c">Connect Wallet</button>
    <div class="btn-c" id="ConnectedWallet"><p>Wallet Connected<iconify-icon icon="logos:metamask-icon"></iconify-icon></p></div>
    <button id="SendMet" class="btn-send" data-toggle="modal" data-target="#sendModal" data-whatever="@mdo"> Send $COQ to a friend </button>
    <div class="pop">
        <span class="poptext" id="myPopup">Insufficient funds &#x274C;</span>
    </div>
    <img src="images/logo-cock.png" alt="cock-logo" width="150px" class="logo">
    <div class="world" data-world>
        <div class="separator">Score |</div>
        <div class="score" data-score>0</div>
        <div class="connect-screen" data-connect-screen>Connect your wallet in the Avalanche Network to play</div>
        <div class="start-screen" data-start-screen>Press space to Start</div>
        <div class="popup hide" data-score-screen><p class="scoretext">Scoreboard</p>
            <table class="table" id="scoreboard">
                <tr>
                  <th>Address</th>
                  <th>Score</th>
                </tr>
                <tbody id="fillBody"></tbody>
            </table>
        </div>
        <img src="images/ground.png" class="ground" data-ground>
        <img src="images/ground.png" class="ground" data-ground>
        <img src="images/clouds.png" class="clouds" data-clouds>
        <img src="images/clouds.png" class="clouds" data-clouds>
        <img src="images/cock-stationary.png" class="cock" data-cock>
    </div>
    <div class="social">
        <div class="flex flex-row justify-center items-center mt-6">
            <a href="https://discord.gg/Ta8Tzw3ckt" target="_blank">
                <img class="avax-logo mr-2" src="images/Discord.png" alt="Discord Logo" style="vertical-align:middle;width:45px;height:auto;margin-top:-8px">
            </a>&nbsp;
            <a href="https://twitter.com/CoqInuAvax" target="_blank">
                <img class="avax-logo ml-2" src="images/X.png" alt="X Logo" style="vertical-align:middle;width:45px;height:auto;margin-top:-8px">
            </a>&nbsp;
            <a href="https://t.co/bwwYCQuCCD" target="_blank">
                <img class="avax-logo ml-2" src="images/TG.png" alt="Telegram Logo" style="vertical-align:middle;width:45px;height:auto;margin-top:-8px">
            </a>
        </div>
    </div>
    <div class="footer footer-screen" data-jump-screen>Press space to jump</div>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script type="module" src="./walletconnect.js"></script>
</body>
<div class="modal fade" id="sendModal" tabindex="-1" role="dialog" aria-labelledby="sendModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="sendModalLabel">Transfer to a friend</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="sendcoqs">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">$COQ Address:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="amount" class="col-form-label">Amount:</label>
              <input type="text" class="form-control" id="amount">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Send tokens</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
