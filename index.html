<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COQ Runner | Nicolas Balmaceda</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.2.2/web3.min.js"></script>
    <script src="script.js" type="module"></script>
</head>
<body>
    <script type="text/javascript" src="walletconnect.js"></script>
    <img src="images/logo-cock.png" alt="cock-logo" width="100px" class="logo">
    <input type="button" value="Connect Wallet" onclick="connect();">
    <div class="world" data-world>
        <div class="highscore" data-Highscore><span class="high">HI</span> 10000 </div>
        <div class="separator">|</div>
        <div class="score" data-score>0</div>
        <div class="start-screen" data-start-screen>Press any key to Start</div>
        <img src="images/ground.png" class="ground" data-ground>
        <img src="images/ground.png" class="ground" data-ground>
        <img src="images/clouds.png" class="clouds" data-clouds>
        <img src="images/clouds.png" class="clouds" data-clouds>
        <img src="images/cock-stationary.png" class="cock" data-cock>
    </div>
</body>
</html>
